<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> 
        <link rel="stylesheet" href="aggregator.css"> 
        <title>Aggregator</title>         
    </head>     
    <body> 
        <section> 
            <div class="container">
                <div class="row"> 
                    <div class="col-sm-8 offset-sm-2"> 
                        <div class="place-holder text-center">
                            <h3 class="header-text">Profile Information</h3>
                            <div class="place-holder-text"> 
                                <p class="place-holder-heading">Please, fill in the following to update your profile</p>
                                <form> 
                                    <div class="row"> 
                                        <div class="col-md-4 offset-md-2"> 
                                            <div class="upload-btn-wrapper"> 
                                                <button class="btn file-btn">
                                                    <img src="../src/images/png/download.png">
                                                </button>                                                 
                                                <input type="file" name="myfile" /> 
                                                <p>Upload Photo</p> 
                                            </div>                                             
                                            <p>Upload Photo</p> 
                                        </div>                                         
                                        <div class="col-md-4"> 
                                            <div class="form-check-holder mt-3"> 
                                                <div class="form-check form-check-inline"> 
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 
                                                    <label class="form-check-label" for="inlineRadio1">female</label>                                                     
                                                </div>                                                 
                                                <div class="form-check form-check-inline"> 
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 
                                                    <label class="form-check-label" for="inlineRadio2">male</label>                                                     
                                                </div>                                                 
                                            </div>                                             
                                            <div class="col mb-3"> 
                                                <input type="date" class="form-control" required> 
                                            </div>                                             
                                        </div>                                         
                                    </div>                                     
                                    <div class="row"> 
                                        <div class="col-md-4 offset-md-2 col"> 
                                            <a href="updateprofile.html" class=" btn btn-custom"> Prev</a> 
                                        </div>                                         
                                        <div class="col-md-4 col"> 
                                            <a href="pickinterest.html" class=" btn btn-custom"> Next</a> 
                                        </div>                                         
                                    </div>                                     
                                </form>                                 
                            </div>                             
                        </div>                         
                    </div>                     
                </div>                 
            </div>             
        </section>         
    </body>     
</html>
